<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule a Consultation - MBBS</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .form-container {
      background: #fff;
      max-width: 400px;
      margin: 40px auto;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      padding: 32px 28px 24px 28px;
    }
    .form-container h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.3em;
      font-weight: 700;
    }
    .form-container h3 {
      margin: 0 0 22px 0;
      font-size: 1.1em;
      font-weight: 500;
      color: #222;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.97em;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      background: #fafbfc;
      transition: border-color 0.2s;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #3f51b5;
      background: #fff;
    }
    .required {
      color: #e53935;
      margin-left: 2px;
    }
    .submit-btn {
      width: 100%;
      background: #3f51b5;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #283593;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Schedule a Consultation</h2>
    <h3>Request Free MBBS Consultation</h3>
    <form>
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact <span class="required">*</span></label>
        <input type="tel" id="contact" name="contact" placeholder="Your phone number" required>
      </div>
      <div class="form-group">
        <label for="state">State <span class="required">*</span></label>
        <input type="text" id="state" name="state" placeholder="State" required>
      </div>
      <div class="form-group">
        <label for="district">District</label>
        <input type="text" id="district" name="district" placeholder="District">
      </div>
      <div class="form-group">
        <label for="interest">Interested In <span class="required">*</span></label>
        <select id="interest" name="interest" required>
          <option value="">Select your interest</option>
          <option value="abroad">MBBS From Abroad</option>
          <option value="private">MBBS From Private College</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
