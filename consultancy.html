<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBBS Free Consultation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #e0f7fa, #ffffff);
      }
      .fade-in {
        animation: fadeIn 1.2s ease-in-out both;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col justify-center items-center p-4">
    <div class="max-w-xl w-full bg-white rounded-2xl shadow-2xl p-8 fade-in">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">
        Schedule a Free Consultation
      </h2>

      <form
        action="mailto:pruthineeglohive@gmail.com"
        method="POST"
        enctype="text/plain"
        onsubmit="openModal(); return false;"
      >
        <div class="space-y-4">
          <input
            type="text"
            name="Name"
            placeholder="Full Name"
            required
            class="w-full px-4 py-3 border rounded-lg placeholder-gray-500 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <input
            type="tel"
            name="Contact"
            placeholder="Phone Number"
            required
            class="w-full px-4 py-3 border rounded-lg placeholder-gray-500 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <input
            type="text"
            name="State"
            placeholder="State"
            class="w-full px-4 py-3 border rounded-lg placeholder-gray-500 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <input
            type="text"
            name="District"
            placeholder="District"
            class="w-full px-4 py-3 border rounded-lg placeholder-gray-500 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <select
            name="Interest"
            required
            class="w-full px-4 py-3 border rounded-lg text-gray-800 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option disabled selected>Select your Interest</option>
            <option>MBBS from Abroad</option>
            <option>MBBS from Private College</option>
          </select>

          <input
            type="text"
            name="NEET Score"
            placeholder="Last Year NEET Score (if appeared)"
            class="w-full px-4 py-3 border rounded-lg placeholder-gray-500 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <input
            type="text"
            name="Interested Country"
            placeholder="Which Country Are You Interested In?"
            class="w-full px-4 py-3 border rounded-lg placeholder-gray-500 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <button
          type="submit"
          class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300"
        >
          Request Free Consultation
        </button>
      </form>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div
        class="bg-white p-8 rounded-2xl shadow-xl text-center animate-bounce"
      >
        <h3 class="text-xl font-bold text-green-600">Thank you!</h3>
        <p class="text-gray-700 mt-2">
          Your consultation request has been submitted.
        </p>
        <button
          onclick="closeModal()"
          class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      function openModal() {
        document.getElementById("modal").classList.remove("hidden");
      }
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }
    </script>
  </body>
</html>
