<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Universities Worldwide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f0f7ff 0%, #e6f0ff 100%);
        min-height: 100vh;
      }

      .header {
        background: linear-gradient(120deg, #0a2864 0%, #1e4a9b 100%);
        box-shadow: 0 4px 20px rgba(10, 40, 100, 0.2);
      }

      .modal {
        transition: all 0.3s ease;
        opacity: 0;
        visibility: hidden;
      }

      .modal.active {
        opacity: 1;
        visibility: visible;
      }

      .country-card {
        transition: all 0.3s ease;
        transform: translateY(0);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        overflow: hidden;
        position: relative;
      }

      .country-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }

      .university-card {
        transition: all 0.2s ease;
        transform: scale(1);
      }

      .university-card:hover {
        transform: scale(1.02);
        background: linear-gradient(135deg, #ffffff 0%, #f8faff 100%);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.6s ease forwards;
      }

      .flag-bg {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        border-radius: 12px;
        padding: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .flag-text {
        font-size: 48px;
        line-height: 1;
      }

      .modal-content {
        transform: scale(0.95);
        transition: all 0.3s ease;
      }

      .modal.active .modal-content {
        transform: scale(1);
      }

      .badge {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }

      .country-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
      }

      .second-row {
        grid-column: 1 / -1;
        display: flex;
        justify-content: center;
        gap: 2rem;
      }

      .second-row .country-card {
        width: calc(50% - 1rem);
        max-width: 400px;
      }

      .country-image {
        height: 180px;
        background-size: cover;
        background-position: center;
      }

      .blur-bg {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
      }

      @media (max-width: 1024px) {
        .country-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .second-row {
          grid-column: 1 / -1;
          flex-direction: column;
          align-items: center;
        }

        .second-row .country-card {
          width: 100%;
          max-width: 500px;
        }
      }

      @media (max-width: 768px) {
        .country-grid {
          grid-template-columns: 1fr;
        }

        .second-row {
          flex-direction: column;
        }

        .second-row .country-card {
          width: 100%;
        }
      }
    </style>
  </head>

            //     "https://images.unsplash.com/photo-1586773860418-d37222d8fce3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
            // },
          ],
        },
      ];

      const countryCardsContainer = document.getElementById("country-cards");
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modal-content");
      const modalClose = document.getElementById("modal-close");
      const secondRow = document.querySelector(".second-row");

      // Render country cards
      countryData.forEach((country, index) => {
        const card = document.createElement("div");
        card.className = `country-card animate-fade-in overflow-hidden`;
        card.style.animationDelay = `${index * 0.1}s`;

        card.innerHTML = `
        <div class="country-image" style="background-image: url('${
          country.image
        }');"></div>
        <div class="p-6 blur-bg relative">
          <div class="flex items-center mb-4">
            <div class="flag-bg mr-4">
              <span class="flag-text">${country.flag}</span>
            </div>
            <div>
              <h2 class="text-2xl font-bold text-gray-800">${country.name}</h2>
              <div class="flex items-center mt-1">
                <i class="fas fa-university mr-2 text-gray-600"></i>
                <span class="text-gray-600">${country.universities.length} ${
          country.universities.length === 1 ? "University" : "Universities"
        }</span>
              </div>
            </div>
          </div>
          
          <div class="mt-6" id="uni-list-${country.code}"></div>
        </div>
      `;

        // Add university mini-cards
        const uniList = card.querySelector(`#uni-list-${country.code}`);
        country.universities.forEach((uni, idx) => {
          const uniCard = document.createElement("div");
          uniCard.className =
            "university-card bg-white rounded-xl p-4 mb-3 backdrop-blur-sm cursor-pointer";
          uniCard.innerHTML = `
          <div class="flex justify-between">
            <div class="flex-1">
              <h3 class="font-bold text-gray-800">${uni.name}</h3>
              <p class="text-gray-600 text-sm mt-1">${uni.description}</p>
            </div>
            <div class="flex items-center">
              <span class="bg-blue-100 text-blue-800 rounded-full px-3 py-1 text-sm">${uni.rating}</span>
            </div>
          </div>
          <div class="flex items-center mt-3">
            <i class="fas fa-users mr-2 text-gray-600"></i>
            <span class="text-sm text-gray-600">${uni.students} students</span>
          </div>
        `;

          uniCard.addEventListener("click", (e) => {
            e.stopPropagation();
            modalContent.innerHTML = `
            <div class="flex flex-col">
              <div class="university-image rounded-t-2xl" style="background-image: url('${uni.image}');"></div>
              
              <div class="flex flex-col md:flex-row mt-6">
                <div class="md:w-1/3 mb-6 md:mb-0 md:pr-6">
                  <div class="flag-bg w-full">
                    <span class="flag-text text-5xl">${country.flag}</span>
                  </div>
                  <div class="mt-6">
                    <h3 class="font-bold text-lg text-gray-800 mb-2">Country Info</h3>
                    <ul class="mt-2 text-gray-600">
                      <li class="flex items-center py-2 border-b border-gray-100">
                        <i class="fas fa-globe-asia mr-3 text-blue-600"></i>
                        <span>${country.name}</span>
                      </li>
                      <li class="flex items-center py-2 border-b border-gray-100">
                        <i class="fas fa-graduation-cap mr-3 text-blue-600"></i>
                        <span>Medical Programs: English & Local</span>
                      </li>
                      <li class="flex items-center py-2 border-b border-gray-100">
                        <i class="fas fa-money-bill-wave mr-3 text-blue-600"></i>
                        <span>Affordable Tuition</span>
                      </li>
                      <li class="flex items-center py-2">
                        <i class="fas fa-home mr-3 text-blue-600"></i>
                        <span>Accommodation Available</span>
                      </li>
                    </ul>
                  </div>
                </div>
                
                <div class="md:w-2/3">
                  <div class="flex justify-between items-start">
                    <div>
                      <h2 class="text-2xl font-bold text-gray-800">${uni.name}</h2>
                      <div class="flex items-center mt-2">
                        <div class="flex text-yellow-400">
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star-half-alt"></i>
                        </div>
                        <span class="ml-2 text-gray-600">${uni.rating}</span>
                      </div>
                    </div>
                    <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">${country.code}</span>
                  </div>
                  
                  <div class="mt-6">
                    <h3 class="font-bold text-lg text-gray-800 mb-2">Overview</h3>
                    <p class="text-gray-600">${uni.details}</p>
                  </div>
                  
                  <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="bg-blue-50 rounded-xl p-4">
                      <div class="text-blue-600">
                        <i class="fas fa-users text-xl"></i>
                      </div>
                      <h4 class="font-semibold text-gray-800 mt-2">Total Students</h4>
                      <p class="text-gray-600">${uni.students}</p>
                    </div>
                    
                    <div class="bg-blue-50 rounded-xl p-4">
                      <div class="text-blue-600">
                        <i class="fas fa-book text-xl"></i>
                      </div>
                      <h4 class="font-semibold text-gray-800 mt-2">Programs</h4>
                      <p class="text-gray-600">MBBS, MD, Nursing</p>
                    </div>
                    
                    <div class="bg-blue-50 rounded-xl p-4">
                      <div class="text-blue-600">
                        <i class="fas fa-globe text-xl"></i>
                      </div>
                      <h4 class="font-semibold text-gray-800 mt-2">Location</h4>
                      <p class="text-gray-600">${country.name}</p>
                    </div>
                    
                    <div class="bg-blue-50 rounded-xl p-4">
                      <div class="text-blue-600">
                        <i class="fas fa-calendar-alt text-xl"></i>
                      </div>
                      <h4 class="font-semibold text-gray-800 mt-2">Duration</h4>
                      <p class="text-gray-600">5-6 Years</p>
                    </div>
                  </div>
                  
                  <div class="mt-8">
                    
                    <a href="consultancy.html" ><button class="w-full mt-3 border-2 border-blue-600 text-blue-600 font-semibold py-3 rounded-xl hover:bg-blue-50 transition">
                      <i class="fas fa-calendar-check mr-2"></i>Book Free Consultation
                    </button></a>
                  </div>
                </div>
              </div>
            </div>
          `;
            modal.classList.add("active");
            document.body.style.overflow = "hidden";
          });
          uniList.appendChild(uniCard);
        });

        // Add first 3 cards to main grid, last 2 to second row
        if (index < 3) {
          countryCardsContainer.appendChild(card);
        } else {
          secondRow.appendChild(card);
        }
      });

      // Modal close logic
      modalClose.addEventListener("click", () => {
        modal.classList.remove("active");
        document.body.style.overflow = "auto";
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.remove("active");
          document.body.style.overflow = "auto";
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.classList.contains("active")) {
          modal.classList.remove("active");
          document.body.style.overflow = "auto";
        }
      });
    </script>
  </body>
</html>
